    <script>


var fade1 = $('.txt1');
var range = 200;
$(window).on('scroll', function () {
    var st = $(this).scrollTop();
    fade1.each(function () {
        var offset = $(this).offset().top;
        var height = $(this).outerHeight();
        offset = offset + height / 1; 
        if(st >= 2*height) {
            // $(this).css({ 'opacity': -4 - (st - offset + range) / (range) });
            $(this).css({ 'opacity': 0 });
        }
        else {
            $(this).css({ 'opacity': 1 });        
        }
            // console.log(height, st, offset)
    });
});
var fade2 = $('.txt2');
$(window).on('scroll', function () {
    var st = $(this).scrollTop();
    fade2.each(function () {
        var offset = $(this).offset().top;
        var height = $(this).outerHeight();
        // console.log(height, st)

        // height=s2*height
        offset = offset + height / 1; 
        if((st >= 3*height) || (st <= 0.663*offset)) {
            // $(this).css({ 'opacity': -2 - (st - offset + range) / (range) });
            $(this).css({ 'opacity': 0 });
        }
        else {
            $(this).css({ 'opacity': 1 });        
        }
        console.log(height, st, offset)
    });
});
var fade3 = $('.txt3');
$(window).on('scroll', function () {
    var st = $(this).scrollTop();
    fade3.each(function () {
        var offset = $(this).offset().top;
        var height = $(this).outerHeight();
        // console.log(height, st)

        // height=s2*height
        offset = offset + height / 1; 
        if(st >= 0.74*offset) {
            // $(this).css({ 'opacity': -2 - (st - offset + range) / (range) });
            $(this).css({ 'opacity': 1 });
        }
        else {
            $(this).css({ 'opacity': 0 });        
        }
    });
});
